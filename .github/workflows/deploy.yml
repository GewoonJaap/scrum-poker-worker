name: Deploy Cloudflare Worker

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4
      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          wranglerVersion: '4.34.0'
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
